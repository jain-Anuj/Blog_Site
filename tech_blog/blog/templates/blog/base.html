<!DOCTYPE html>
{%load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{%static 'css/blog.css'%}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One&display=swap" rel="stylesheet">
  </head>
  <body class="loader">
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{%url post_list%}">My Blog</a> </li>
          <li><a href="{%url 'about'%}">About</a> </li>
          <li><a href="https://github.com/jain-Anuj">Github</a> </li>
          <li><a href="https://www.linkedin.com">LinkedIn</a> </li>
        </ul>

        <ul class="na navbar-nav navbar-right">
          {%if user.is_authenticated%}
          <li>
            <a href="{%url 'post_new'%}">New Post</a>
          </li>
          <li>
            <a href="{%url 'post_draft_list'%}">Drafts</a>
          </li>
          <li>
            <a href="{%url 'logout'}">Logout </a>
          </li>
          <li>
            <a>Welcome: {{user.username}}</a>
          </li>
          {%else%}
          <li><a class="nav navbar-right"href="{%url 'login'%}"><span class="glyphicon glyphicon-user"></span> </a> </li>
          {%endif%}
        </ul>

      </div>

    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {%block content%}
            {%endblock%}

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
